<html>
<head>
    <title>TODOS</title>
</head>
<body>

<form action="/addtodos" method="post">
    DUE:<input type="text" name="due"><br>
    COMPLETED:<input type="text" name="completed"><br>
    BODY:<input type="text" name="body"><br>
    <button type="submit">ADD</button>
</form>

<table>
<tr>
<td>DUE</td>
<td>COMPLETED</td>
<td>BODY</td>
</tr>
{{ range .Todos}}
<tr>
<td>{{ .Due }}</td>
<td>{{ .Completed }}</td>
<td>{{ .Body }}</td>
</tr>
{{ end }}
</table>
